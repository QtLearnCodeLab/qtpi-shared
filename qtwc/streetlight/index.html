<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="screens.css" />
    <script src="https://cdn.socket.io/socket.io-3.0.3.min.js"></script>
    <script src="https://qtlearncodelab.github.io/qtpi-shared/p5js/lib/dec10/p5.js"></script>
    <script src="https://qtlearncodelab.github.io/qtpi-shared/p5js/lib/dec10/p5qbots.js"></script>
    <script
      defer
      src="../qtwc.js"
    ></script>
    <script defer src="sketch.js"></script>

    <title>P5.js Sketch</title>
  </head>
  <body>
    <div>
      <img src="streetlight.png" alt="IMG" width="500" height="500" />
      <!--background-image: url("https://spectrum.ieee.org/image/MjgxMTcxMw.jpeg");-->
      <qt-board
        id="board"
        board-name="veda-1"
        board-type="veda"
        com-port="COM4"
      ></qt-board>
      <qt-ldr
        ccs="true"
        id="ldr1"
        pin="1"
        board-type="veda"
        board-name="veda-1"
        width="100%"
      ></qt-ldr>
      <qt-led
        id="myled"
        pin="10"
        board-type="veda"
        board-name="veda-1"
        ccs="false"
        width="50"
        rotate="180"
      ></qt-led>
    </div>
  </body>
</html>
