<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>All Webcomponents</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.3.min.js"></script>
    <script src="https://qtlearncodelab.github.io/qtpi-shared/p5js/lib/dec10/p5.min.js"></script>
    <script src="https://qtlearncodelab.github.io/qtpi-shared/p5js/lib/dec10/p5qbots.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2.0.2/dist/components.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2.0.2/dist/utilities.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script defer="defer" src="index.d022b58a0a4a8702b5c5.js"></script>
</head>

<body><noscript><strong>We're sorry but qt-wc doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong></noscript>
    <div class="grid grid-cols-1 gap-1 lg:grid-cols-2">
        <qt-board></qt-board>
        <qt-led id="led1" pin="10" state="off" blink-interval="1000" board-name="veda-1" simulation="true"></qt-led>
        <qt-buzzer id="buzzer1" pin="3" state="off" buzz-interval="1000" board-name="veda-1"></qt-buzzer>
        <qt-ldr id="ldr1" pin="2" state="off" board-name="veda-1"></qt-ldr>
        <qt-ir id="ir1" pin="10" state="off" board-name="veda-1"></qt-ir>
        <qt-limitswitch id="ls1" pin="10" state="off" board-name="veda-1"></qt-limitswitch>
        <qt-temperature id="temp1" pin="10" state="off" board-name="veda-1"></qt-temperature>
        <qt-ultrasonic id="us1" pin="9" state="off" board-name="veda-1"></qt-ultrasonic>
        <qt-rgb id="rgbled1" port="3" board-type="veda" state="on" blink-interval="1000" board-name="veda-1"></qt-rgb>
        <qt-argb id="argb1" pin="10" state="off" board-name="veda-1"></qt-argb>
        <qt-motor id="motor1" pin="1" state="off" direction="clockwise"></qt-motor>
        <qt-servo id="servo1" pin="10" board-name="veda-1"></qt-servo>
        <qt-gas id="gas1" pin="10" board-name="veda-1"></qt-gas>
        <qt-humidity id="humidity1" pin="10" board-name="veda-1"></qt-humidity>
        <qt-mpu id="gas1" pin="10" board-name="veda-1"></qt-mpu>
        <qt-led-alexa id="alexaled1" pin="10" state="off" blink-interval="1000" board-name="veda-1" simulation="true">
        </qt-led-alexa>
        <qt-led-gv id="gvled1" pin="10" state="off" blink-interval="1000" board-name="veda-1" simulation="true">
        </qt-led-gv>
    </div>
</body>

</html>
