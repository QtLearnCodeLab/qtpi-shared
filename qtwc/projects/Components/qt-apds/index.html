<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Qt-APDS SAMPLE</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #renderCanvas {
        width: 100%;
        height: 80%;
        touch-action: none;
      }
    </style>
    <script src="https://qtlearncodelab.github.io/qtpi-shared/qad/js/releases/latest/p5.min.js"></script>
    <script src="https://qtlearncodelab.github.io/qtpi-shared/qad/js/releases/latest/socket.io.js"></script>
    <script src="https://qtlearncodelab.github.io/qtpi-shared/qad/js/releases/latest/qad.min.js"></script>
    <script
      defer
      src="https://qtlearncodelab.github.io/qtpi-shared/qtwc/qtwc.js"
    ></script>
    <script
      defer
      async
      src="./sketch.js"
      crossorigin="anonymous"
      type="module"
    ></script>
  </head>
  <body>
    <qt-board
      id="board"
      ccs="true"
      board-name="veda-1"
      board-type="veda"
      com-port="COM6"
    ></qt-board>
    <qt-apds id="apds1" onData="gotData"></qt-apds>
  </body>
</html>
