<body><noscript><strong>We're sorry but qt-wc doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong></noscript>
    <div class="flex flex-wrap overflow-hidden sm:-mx-px md:-mx-1 space-y-3">

        <div class="w-full overflow-hidden ">

            <div class=" box-content rounded-md h-auto w-full h-20 bg-gradient-to-r from-green-400 to-blue-500">
                <p
                    class="title-font mb-2 text-3xl font-extrabold leading-10 tracking-tight text-center sm:text-3xl sm:leading-none md:text-5xl text-white">
                    QtWebComponents BLE</p>
            </div>
        </div>

        <div class="w-full overflow-hidden sm:my-px sm:px-px sm:w-full md:my-1 md:px-1 md:w-1/2 lg:w-1/3 xl:w-1/3 ">
            <!-- Column Content -->
            <a href="bleboard.html" target="_blank">
                <qt-board-ble id="board1" board-type="qtneo" board-name="Qbrick" service-uuid="1011"></qt-board-ble>
            </a>
        </div>

        <div
            class="w-full overflow-hidden sm:my-px sm:px-px sm:w-full md:my-1 md:px-1 md:w-1/2 lg:w-1/3 xl:w-1/3 space-y-6">
            <!-- Column Content -->
            <a href="ledble.html" target="_blank">
                <qt-led id=" led1" pin="10" state="off " blink-interval="1000 " board-name="veda-1" simulation="true ">
                </qt-led>
            </a>
        </div>

        <div class="w-full overflow-hidden sm:my-px sm:px-px sm:w-full md:my-1 md:px-1 md:w-1/2 lg:w-1/3 xl:w-1/3 ">
            <!-- Column Content -->
            <a href="buzzerble.html" target="_blank">
                <qt-buzzer id="buzzer1" pin="3 " state="off " buzz-interval="1000 " board-name="veda-1"></qt-buzzer>
            </a>
        </div>

        <div class="w-full overflow-hidden sm:my-px sm:px-px sm:w-full md:my-1 md:px-1 md:w-1/2 lg:w-1/3 xl:w-1/3 ">
            <!-- Column Content -->
            <a href="ultrasonicble.html" target="_blank">
                <qt-ultrasonic id="us1" pin="9 " state="off " board-name="veda-1"></qt-ultrasonic>
            </a>
        </div>

        <div class="w-full overflow-hidden sm:my-px sm:px-px sm:w-full md:my-1 md:px-1 md:w-1/2 lg:w-1/3 xl:w-1/3 ">
            <!-- Column Content -->
            <a href="motorble.html" target="_blank">
                <qt-motor id="motor1" pin="1 " state="off " direction="clockwise "></qt-motor>
            </a>
        </div>
        <div class="w-full overflow-hidden sm:my-px sm:px-px sm:w-full md:my-1 md:px-1 md:w-1/2 lg:w-1/3 xl:w-1/3 ">
            <!-- Column Content -->
            <a href="servoble.html" target="_blank">
                <qt-servo id="servo1" pin="10" board-name="veda-1"></qt-servo>
            </a>
        </div>

        <div class="w-full overflow-hidden sm:my-px sm:px-px sm:w-full md:my-1 md:px-1 md:w-1/2 lg:w-1/3 xl:w-1/3 ">
            <!-- Column Content -->
            <a href="argbble.html" target="_blank">
                <qt-argb id="argb1" pin="10" state="off " board-name="veda-1"></qt-argb>

            </a>

        </div>
        <div class="w-full overflow-hidden sm:my-px sm:px-px sm:w-full md:my-1 md:px-1 md:w-1/2 lg:w-1/3 xl:w-1/3 ">

                <qt-apds id="apds1" ccs="true"></qt-apds>
            </a>
        </div>
