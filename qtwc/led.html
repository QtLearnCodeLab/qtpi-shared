</head>

<body>
    <style>
        * {box-sizing: border-box}
            body {font-family: Verdana, sans-serif; margin:0}
            img {vertical-align: middle;}

        /* Next & previous buttons */
        .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
        right: 0;
        border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
        }
        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }
        /* Fading animation */
        .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
        }

        @-webkit-keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
        }

        @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
        }
    </style>
    <div class="bg-black text-white">
        <div class="h-14 bg-gradient-to-r from-green-400  to-yellow-400">
            <h1 class=" title-font mb-2 text-3xl font-extrabold leading-10 tracking-tight text-center sm:text-3xl sm:leading-none md:text-5xl text-white">
                Qt LED
            </h1>
        </div>
        <iframe src="https://codesandbox.io/embed/quirky-cartwright-el66z?fontsize=14&hidenavigation=1&theme=dark" style="width:100%; height:500px; border:0; border-radius: 4px; overflow:hidden;" title="QtLED" allow="accelerometer; ambient-light-sensor; camera; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; usb; vr; xr-spatial-tracking"
            sandbox="allow-forms allow-modals allow-popups allow-presentation allow-same-origin allow-scripts">
        </iframe>
        <div class="bg-gradient-to-red from-green-400 via-blue to-yellow-500 grid grid-cols-3 gap-4 justify-center">
            <div class="border-4 rounded group hover:bg-yellow-300 hover:shadow-lg hover:border-transparent text-justify justify-center">
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>  
                <div class="slideshow-container relative w-auto h-auto border-2 rounded " style="height: 90%;">
                    <div class="mySlides fade w-full h-full bg-pink-500 text-center text-white flex items-center justify-center">
                        Creating an LED element <br> document.getElementById("led1");
                    </div>
                    <div class="mySlides fade w-full h-full bg-pink-400 text-white text-center flex items-center justify-center">
                        turning on LED <br> <i>.led("on")</i>
                        <br> 
                        Turning off LED <br>
                        <i>.led("off")</i>
                        <br>
                        Blinking an LED <br>
                        <i>.led("blink")</i>
                    </div>
                    <div class="mySlides fade w-full h-full bg-pink-400 text-white text-center flex items-center justify-center">
                        Methods <br> fill, width, height, rotate
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </div>
            <div class="group border-4 rounded group hover:bg-blue-500 hover:shadow-lg hover:border-transparent">
                <iframe class="w-full h-full" src="https://www.youtube.com/embed/4krBQJT6tl4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
            <div class="grid overflow-hidden grid-cols-2 grid-rows-2 gap-2 border-4 hover:bg-blue-400 hover:shadow-lg hover:border-transparent  h-auto">
                <div class="box row-span-2 flex justify-center items-center">
                    <img src="../images/led2.png" alt="LED image">
                </div>
                <div class="box flex justify-center items-center">
                    <div class="h-32 w-36 relative cursor-pointer justify-center">
                        <div class="absolute inset-0 bg-white opacity-25 rounded-lg shadow-2xl"></div>
                        <div class="absolute inset-0 transform hover:scale-125 motion-reduce:transform-none ...">
                            <a href="https://openedx.lms.qtlearn.in/courses/course-v1:QtLearn+RKC_01+2020/course/#block-v1:QtLearn+RKC_01+2020+type@sequential+block@0696ec1e93454807acb607c44662ced6" target="_blank">

                            </a>

                    </div>
                </div>
                <div class="box flex justify-center items-center">
                    <div class="h-32 w-36 relative cursor-pointer justify-center">
                        <div class="absolute inset-0 bg-white opacity-25 rounded-lg shadow-2xl"></div>
                        <div class="absolute inset-0 transform hover:scale-125 motion-reduce:transform-none ...">
                            <a href="https://openedx.lms.qtlearn.in/courses/course-v1:QtLearn+RKC_01+2020/course/#block-v1:QtLearn+RKC_01+2020+type@chapter+block@1a0fa3bc617540a4850595ae15f1909e" target="_blank">

                            </a>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
    </div>
    <script>
        var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
    </script>

    <script>!(function () {
        let e = document.createElement("script"),
          t = document.head || document.getElementsByTagName("head")[0];
        (e.src =
          "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
          (e.async = !0),
          (e.onload = () => {
            window. WebChat.default({
              selector: "#webchat",
              initPayload: "/get_started",
              customData: {"language": "en"}, // arbitrary custom data. Stay minimal as this will be added to the socket
              socketUrl: "https://qbot.qtlearn.in",
              socketPath: "/socket.io/",
              title: "QBot",
              subtitle: "QtPi",
              params: {"storage": "session"} // can be set to "local"  or "session". details in storage section.
           });
          }),
          t.insertBefore(e, t.firstChild);
      })();
      </script>
